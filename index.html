<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF书签提取器</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .file-input-container {
            margin: 20px 0;
            position: relative;
            width: 100%;
            min-height: 160px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #fafafa;
            transition: all 0.3s ease;
            cursor: pointer;
            padding: 20px;
            box-sizing: border-box;
        }
        .file-input-container.drag-over {
            border-color: #4CAF50;
            background-color: #f0f9f0;
        }
        .file-input-container svg {
            width: 48px;
            height: 48px;
            margin-bottom: 12px;
            color: #666;
        }
        .file-input-container .upload-text {
            font-size: 16px;
            color: #666;
            margin-bottom: 8px;
            text-align: center;
        }
        .file-input-container .upload-hint {
            font-size: 14px;
            color: #999;
            text-align: center;
        }
        .file-input-container input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .file-input-container {
                min-height: 120px;
            }
            .file-input-container svg {
                width: 36px;
                height: 36px;
                margin-bottom: 8px;
            }
            .file-input-container .upload-text {
                font-size: 14px;
            }
            .file-input-container .upload-hint {
                font-size: 12px;
            }
        }
        #bookmarkList {
            margin-top: 20px;
        }
        .bookmark-item {
            border-bottom: 1px solid #eee;
            padding: 8px 0;
        }
        .bookmark-content {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .bookmark-checkbox {
            display: none;
            width: 16px;
            height: 16px;
            margin: 0;
        }
        .show-checkbox .bookmark-checkbox {
            display: block;
        }
        .batch-export-container {
            display: none;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 4px;
        }
        .batch-export-btn {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
        }
        .batch-export-btn:hover {
            background-color: #1976D2;
        }
        .batch-action-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
            display: none;
        }
        .batch-action-btn:hover {
            background-color: #45a049;
        }
        .batch-action-btn.show {
            display: block;
        }
        .toggle-btn {
            width: 24px;
            height: 24px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 16px;
            padding: 0;
            color: #666;
        }
        .title-text {
            flex-grow: 1;
            font-size: 14px;
            color: #000;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .page-number {
            color: #666;
            font-size: 14px;
            margin-right: 10px;
            white-space: nowrap;
        }
        .export-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 4px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
        }
        .export-btn:hover {
            background-color: #45a049;
        }
        #loading {
            display: none;
            margin: 10px 0;
            color: #666;
        }
        .file-name {
            font-size: 14px;
            color: #666;
            margin: 10px 0;
        }
        .child-container {
            margin-left: 20px;
        }
        .desc-btn {
            padding: 1px 6px;
            font-size: 12px;
            background-color: #f5f5f5;
            border: 1px solid #e0e0e0;
            border-radius: 3px;
            cursor: pointer;
            color: #666;
            margin: 0;
            flex-shrink: 0;
            height: 18px;
            line-height: 1;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .desc-btn:hover {
            background-color: #e8e8e8;
        }
        .bookmark-content:hover .desc-btn {
            opacity: 1;
        }
        .description-text {
            margin: 8px 0;
            padding: 8px;
            background-color: #f9f9f9;
            border-left: 3px solid #ddd;
            font-size: 14px;
            color: #666;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>PDF书签提取器</h1>
    <div class="file-input-container" id="dropZone">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
            <polyline points="17 8 12 3 7 8"/>
            <line x1="12" y1="3" x2="12" y2="15"/>
        </svg>
        <div class="upload-text">拖放PDF文件到这里</div>
        <div class="upload-hint">或点击选择文件</div>
        <input type="file" id="pdfFile" accept=".pdf">
    </div>
    <div id="loading">正在处理中，请稍候...</div>
    <div class="batch-export-container">
        <button id="toggleBatchBtn" class="batch-export-btn">批量导出</button>
        <button id="exportMultipleBtn" class="batch-action-btn">导出多个PDF</button>
        <button id="exportSingleBtn" class="batch-action-btn">合并为单个PDF</button>
    </div>
    <div id="bookmarkList"></div>

    <script src="app.js"></script>
</body>
</html>
